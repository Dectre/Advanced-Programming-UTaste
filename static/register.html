<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      background: white;
      animation: fadeBackground 2s ease 1s forwards;
    }

    @keyframes fadeBackground {
      from {
        background: white;
      }
      to {
        background: linear-gradient(135deg, #d4af37, #f9d976);
      }
    }

    .logo {
      width: 400px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: shrinkLogo 1s ease 1s forwards, moveLogo 1s ease 1s forwards, changeLogoColor 0.5s ease 2s forwards;
    }

    @keyframes shrinkLogo {
      to {
        width: 300px;
      }
    }

    @keyframes moveLogo {
      to {
        top: 40%;
      }
    }

    @keyframes changeLogoColor {
      to {
        filter: brightness(0) invert(1);
      }
    }

    .buttons {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: fadeIn 1s ease 2s forwards;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background: #d4af37;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .buttons a:hover {
      background: #f9d976;
      color: #000;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
<img src="uTaste.png" alt="Logo" class="logo">
<div class="buttons">
  <a href="/login">Login</a>
  <a href="/signup">Signup</a>
</div>
</body>

</html>
