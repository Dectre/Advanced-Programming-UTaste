<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      background: linear-gradient(135deg, #d4af37, #f9d976);
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background: #d4af37;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .buttons a:hover {
      background: #f9d976;
      color: #000;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
<h1>Welcome to UTaste, USERNAME_PLACEHOLDER!</h1>
<div class="buttons">
  <a href="/logout">Logout</a>
  <a href="/search">Search for Restaurants</a>
  <a href="/reserve">Reserve</a>
  <a href="/reserves">Show Reserves</a>
</div>
</body>
</html>
