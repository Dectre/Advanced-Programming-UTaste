<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      background: linear-gradient(135deg, #d4af37, #f9d976);
      overflow: hidden;
    }

    .welcome-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: auto;
    }

    .welcome-message {
      color: #fff;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      font-size: 5vw;
      line-height: 1.2;
      overflow: hidden;
      position: relative;
    }

    .line {
      display: block;
      text-align: center;
      transition: text-align 0.5s ease, transform 0.5s ease;
    }

    .welcome-container.done {
      animation: moveAndShrink 1.5s ease forwards;
    }

    @keyframes moveAndShrink {
      to {
        transform: translate(-107%, -50%) scale(0.8);
      }
    }

    .logo {
      width: 300px;
      position: absolute;
      top: 30px;
      left: 50px;
      opacity: 0;
      filter: brightness(0) invert(1);
      transition: opacity 1.5s ease;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 25px;
      opacity: 0;
      position: absolute;
      right: 50px;
      top: 50%;
      transform: translateY(-50%);
      transition: opacity 1.5s ease;
      z-index: 10;
    }

    .buttons a {
      display: flex;
      align-items: center;
      width: 280px;
      padding: 18px 25px;
      background: #d4af37;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-size: 20px;
      opacity: 0;
      transition: opacity 1.5s ease, transform 0.3s ease;
    }

    .buttons a img {
      width: 26px;
      height: 26px;
      margin-right: 15px;
      filter: brightness(0) invert(1);
      transition: filter 0.3s ease;
    }

    .buttons a:hover {
      background: #f9d976;
      color: #000;
      transform: translateY(-3px);
    }

    .buttons a:hover img {
      filter: brightness(0);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .fadeIn {
      animation: fadeIn 1.5s ease forwards;
    }
  </style>
</head>

<body>
<div class="welcome-container" id="welcome-container">
  <div class="welcome-message">
    <span id="line1" class="line"></span>
    <span id="line2" class="line"></span>
  </div>
</div>
<div class="buttons">
  <a href="/search">
    <img src="forkknife.png" alt="Search Icon">
    Search for Restaurants
  </a>
  <a href="/reserve_form">
    <img src="table.png" alt="Reserve Icon">
    Reserve a Table
  </a>
  <a href="/show_reserves">
    <img src="list.png" alt="Reserves Icon">
    Show Reserves
  </a>
  <a href="/logout">
    <img src="logout.png" alt="Logout Icon">
    Logout
  </a>
</div>
<img src="uTaste.png" alt="Logo" class="logo">

<script>
  const line1Text = "Welcome to UTaste,";
  const line2Text = "USERNAME_PLACEHOLDER!";
  const line1Element = document.getElementById("line1");
  const line2Element = document.getElementById("line2");
  const welcomeContainer = document.getElementById("welcome-container");

  function typeText(element, text, delay, callback) {
    let index = 0;
    function typeChar() {
      if (index < text.length) {
        element.textContent += text[index++];
        setTimeout(typeChar, delay);
      } else if (callback) {
        callback();
      }
    }
    typeChar();
  }

  line1Element.style.textAlign = "center";
  typeText(line1Element, line1Text, 100, () => {
    setTimeout(() => {
      typeText(line2Element, line2Text, 100, () => {
        setTimeout(() => {
          line1Element.style.textAlign = "left";
          line2Element.style.textAlign = "left";
          welcomeContainer.classList.add("done");

          document.querySelector(".logo").classList.add("fadeIn");
          document.querySelector(".buttons").classList.add("fadeIn");

          document.querySelectorAll(".buttons a").forEach((button) => {
            button.classList.add("fadeIn");
          });
        }, 500);
      });
    }, 500);
  });
</script>
</body>

</html>
